<body>

     <header>
        <h1>welcome my website</h1>
        <nav>
            <ul>
                <li>hello</li>
                <li>hello</li>
                <li>hello</li>
            </ul>
        </nav>

     <!-- header>(h1{Welcome to my website}+nav>ul>(li>a{hello})*3) short cut to write our code -->

        <h1>Welcome to my website</h1>
        <nav>
            <ul>
                <li><a href="">hello</a></li>
                <li><a href="">hello</a></li>
                <li><a href="">hello</a></li>
            </ul>
        </nav>
      </header>
