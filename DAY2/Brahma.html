<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Brahma Reddy
    <!-- using div tag <div> tag -->
        <div>hi</div>
        <!-- div{hi} is the short cut to write hi word (or) message in div tag <div> -->
            <!-- here we can write (or) type a message (or) text we can use curly braces {} -->
            <div>hi</div>
            <!-- to duplicate (or) copy we can use a short cut key -->
             <!-- the short cut key is "shift+alt+down arrow key" -->
              <!-- if we can press "shift+alt+up arrow key" it duplicate "up side" -->
              <!-- if we can press "shift+alt+down arrow key" it duplicate "down side" -->
              <div>hi</div>
              <div>hi</div>
              <div>hi</div>
              <div>hi</div>
              <div>hi</div>
              <!-- short cut key we can use to create 5 div elements at a time let's see -->
               <!-- div*5 -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <!-- and we can type a message with in the div tag while creating a 5 div tags -->
                 <!-- the short cut is div*5{hi} -->
                  <div>hi</div>
                  <div>hi</div>
                  <div>hi</div>
                  <div>hi</div>
                  <div>hi</div>
                  <!-- bolck level elements -->
                   <!-- block level elements takes the full widht of the elements -->
                    <!-- we can see in the div tag -->
                     <!-- let's see one more time with an example -->
                      <div>hello</div>
                      <div>hello</div>
                      <div>hello</div>
                      <!-- inline element -->
                       <!-- inline element takes the space how much space they want -->
                        <!-- let's see an example -->
                         <span>inline element</span><span>inline element</span><span>inline element</span>
                         <!-- heading tags -->
                          <!-- heading tags are used to highlight the content -->
                           <!-- here we can have 6 types of heading tags <h1> to <h6> lets see what are those with an example -->
                            <!-- here we can select a same type of elements by using short cut key -->
                             <!-- the short cut key is "ctrl+d" -->
                            <h1>hello</h1>
                            <h2>hello</h2>
                            <h3>hello</h3>
                            <h4>hello</h4>
                            <h5>hello</h5>
                            <h6>hello</h6>
</body>
